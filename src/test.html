<!doctype html>
<html>
    <head>
        <script src="simpleworker.js"></script>
    </head>
    <body>
        <script>
            var data = [];
            for(var i = 1; i <= 1e8; i+=2.5e7) {
                data.push([i, i + 2.5e7 - 1]);
            }
            $map(data, function(d) {
                var sum = 0;
                for(var i = d[0]; i <= d[1]; i++) {
                    sum += i;
                }
                return sum;
            }).then(function(results) {
                console.log(results.reduce(function(a,b){return a+b;}));
            });
        </script>
    </body>
</html>
